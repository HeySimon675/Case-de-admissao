<!DOCTYPE HTML>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org">
<head th:insert="base/head.html :: head" >
</head>
<body id="page-study">

<div id="container">
    <header class="page-header">
        <div class="top-bar-container">
            <a href="/">
                <img th:src="@{/images/icons/back.svg}" alt="voltar"></a>
            <img th:src="@{/images/logo.svg}" alt="logo">
        </div>
        <div class="header-content">
            <strong>Essas são as Turmas disponiveis</strong>
                <a th:href="@{turmas/novaTurma}">Nova turma</a>
        </div>
    </header>
    <main>
        <strong id="warning" th:text="${warning}"></strong>
        <div th:each="t: ${turmas}">
            <article class="teacher-item">
                <header>
                    <div>
                        <strong th:text="${t.nome}"></strong>
                    </div>
                </header>
                <div class="informacoes">
                    <p th:text="descricao"></p>
                </div>
                <footer>
                    <p>Preço<strong th:text="reais"></strong></p>
                    <form id="alunos" th:action="@{/turmas/matriculados}" th:object="${dto}">
                        <input type="text" th:value="${t.id}" id="id" name="id" hidden>
                        <button type="submit">Ver alunos</button>
                    </form>
                    <form id="delete" th:action="@{/turmas/deletar}" th:object="${dto}" method="post">
                        <input type="number" th:value="${t.id}" id="id" name="id" hidden>
                        <button type="submit">Cancelar turma</button>
                    </form>
                </footer>
            </article>
        </div>
    </main>
</div>

</body>
</html>
