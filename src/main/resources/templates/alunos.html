<!DOCTYPE HTML>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#8257E5">
    <title>Proffy | Sua plataforma de estudos online</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/partials/header.css">
    <link rel="stylesheet" href="css/partials/forms.css">
    <link rel="stylesheet" href="css/partials/page-listagem.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>
<body id="page-study">

<div id="container">
    <header class="page-header">
        <div class="top-bar-container">
            <a href="/">
                <img src="images/icons/back.svg" alt="voltar"></a>
            <img src="images/logo.svg" alt="logo">
        </div>
        <div class="header-content">
            <strong>Alunos Cadastrados</strong>
            <a href="">Novo Aluno</a>
        </div>
    </header>
    <main>
        <div th:each="a: ${alunos}">
            <article class="teacher-item">
                <header>
                    <div>
                        <strong th:text="${a.nome}"></strong>
                    </div>
                </header>
                <p>Informações:<br>
                    Email: <span th:text="${a.email}"></span><br>
                    CPF: <span th:text="${a.cpf}"></span><br>
                </p>

                <footer>

                </footer>
            </article>
        </div>
    </main>
</div>

</body>
</html>
