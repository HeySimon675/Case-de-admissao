<!DOCTYPE HTML>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org">
<head th:insert="base/head.html :: head"></head>
<body id="page-study">

<div id="container">
    <header class="page-header">
        <div class="top-bar-container">
            <a href="/alunos">
                <img th:src="@{/images/icons/back.svg}" alt="voltar"></a>
            <img th:src="@{/images/logo.svg}" alt="logo">
        </div>
        <div class="header-content">
            <strong>Essas são as Turmas disponiveis para você <span th:text="${aluno.nome}"></span>.</strong>
        </div>
    </header>
    <main>

        <div th:each="t: ${turmas}">

            <article class="teacher-item">
                <header>
                    <div>
                        <strong th:text="${t.nome}"></strong>
                    </div>
                </header>
                <div class="informacoes">
                    <p>Informações:<br><span th:text="${t.descricao}"></span></p>
                </div>
                <footer>
                    <p>Preço<strong th:text="reais"></strong></p>
                    <form th:id="${t.id}" th:action="@{matricula}" th:object="${matriculaDTO}" method="post">
                        <input type="hidden" th:value="${t.id}" id="turmaId" name="turmaId">
                        <input type="hidden" th:value="${aluno.id}" id="alunoId" name="alunoId">
                        <button class="button" th:form="${t.id}" type="submit"> Matricule-se</button>
                    </form>
                </footer>
            </article>

        </div>

    </main>
</div>

</body>
</html>
