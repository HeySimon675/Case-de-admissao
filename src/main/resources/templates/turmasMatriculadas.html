<!DOCTYPE HTML>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#8257E5">
    <title>Proffy | Sua plataforma de estudos online</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/partials/header.css">
    <link rel="stylesheet" href="../css/partials/forms.css">
    <link rel="stylesheet" href="../css/partials/page-listagem.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-study">

<div id="container">
    <header class="page-header">
        <div class="top-bar-container">
            <a href="/alunos">
                <img src="../images/icons/back.svg" alt="voltar"></a>
            <img src="../images/logo.svg" alt="logo">
        </div>
        <div class="header-content">
            <strong> <span th:text="${aluno.nome}"></span>, essas são suas turmas!</strong>
        </div>

    </header>
    <main>
        <strong th:text="${warning}"></strong>
        <div th:each="t: ${turmas}">
            <article class="teacher-item">
                <header>
                    <div>
                        <strong th:text="${t.nome}"></strong>
                    </div>
                </header>
                <div class="informacoes">
                    <p>Informações:<br></p>
                </div>
                <footer>
                    <form id="delete" th:action="@{/alunos/cancelar}" th:object="${dto}" method="post">
                        <input type="number" th:value="${t.id}" id="turmaId" name="turmaId" hidden>
                        <input type="number" th:value="${aluno.id}" id="alunoId" name="alunoId" hidden>
                        <button type="submit">Cancelar matricula</button>
                    </form>
                </footer>
            </article>
        </div>
    </main>
</div>

</body>
</html>
